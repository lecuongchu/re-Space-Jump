<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-900 via-purple-700 to-indigo-800 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white shadow-lg rounded-lg flex flex-col max-w-xl w-full p-6">
            <div class="flex justify-center mb-6">
                <a href="login.html"
                    class="w-1/2 text-center text-blue-600 font-semibold py-2 border-b-2 border-blue-600">
                    Log In
                </a>
                <a href="signup.html"
                    class="w-1/2 text-center text-green-600 font-semibold py-2 border-b-2 border-transparent hover:border-green-600">
                    Sign Up
                </a>
            </div>

            <h2 class="text-2xl font-bold text-gray-700 text-center">Log In</h2>
            <p class="text-sm text-gray-500 text-center mb-6">Sign in to your account</p>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Your email" required
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Your password" required
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded" />
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>
                <button id="login-button" type="button"
                    class="block text-center w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-md transition duration-300">
                    Log In
                </button>
                <button id="google-button" type="button"
                    class="flex items-center justify-center w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md mt-4 hover:bg-gray-100">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5 mr-2">
                    Đăng nhập với Google
                </button>

            </form>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
